
  <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">

    <title>Knewsfeed</title>
  </head>

    <body class="container-fluid">

      <nav class="navbar text-black mx-2" >
        <div class="d-flex vw-100" > 
          <h1 class="display-5" id="pageTitle"><a href="/index.html">KnewsFeed</a></h1>
          <div id="Header" class="position-absolute ms-auto end-0 opacity-50 " style="width: 32%; height: 90%;"></div>
        </div>

        <div class="d-flex ms-1 p-2" id="searchBox" style="width: 66%;">
        <img src="./images/search.png" class="border-end me-1 px-2" style="width:5%;" alt="search">
        <input type="text" placeholder="What are you looking for..?" class="my-2 mx-2 bg-transparent" style="width: 100%;" id="newsQuery">
        </div>

      </nav>
    

      <section class="container-fluid d-flex align-baseline m-0" id="newsSection">
        
        <div class="news-sections btn-group d-inline-block align-top my-2 mx-1 bg-light col-2" id="options" style="height: fit-content;">
          <ul class="list-group list-unstyled position-stick">
            
          <li><input type="radio" name="choose-news" id="pageName" class="btn-check" autocomplete="off" style="height: 14.25%;">
            <label for="pageName" class="btn btn-outline-secondary btn-sm list-group-item text-black border-0 fs-italic fs-bold py-4">Home</label></li>

          <li><input type="radio" name="choose-news" id="tech-radio" class="btn-check" autocomplete="off" style="height: 14.25%;">
            <label for="tech-radio" class="btn btn-outline-success btn-sm list-group-item text-black fs-italic fs-bold py-4 border-0">Tech</label></li>

            <li>
              <input type="radio" name="choose-news" id="sports-radio" class="btn-check" autocomplete="off" style="height: 14.25%;">
              <label for="sports-radio" class="btn btn-outline-primary btn-sm list-group-item text-black fs-italic py-4 border-0">Sports</label></li>

              <li>
                <input type="radio" name="choose-news" id="economy-radio" class="btn-check" autocomplete="off" style="height: 14.25%;">
                <label for="economy-radio" class="btn btn-outline-danger btn-sm list-group-item text-black fs-italic py-4 border-0">Business</label></li>
  
                <li>
                  <input type="radio" name="choose-news" id="health-radio" class="btn-check" autocomplete="off" style="height: 14.25%;">
                  <label for="health-radio" class="btn btn-outline-dark btn-sm list-group-item text-black fs-italic py-4 border-0">Health</label></li>

                  <li>
                    <input type="radio" name="choose-news" id="culture-radio" class="btn-check" autocomplete="off" style="height: 14.25%;">
                    <label for="culture-radio" class="btn btn-outline-warning list-group-item btn-sm text-black fs-italic py-4 border-0">Entertainment</label></li>

                    <li>
                      <input type="radio" name="choose-news" id="save-radio" class="btn-check" autocomplete="off" style="height: 14.25%;">
                      <label for="save-radio" class="btn btn-outline-info btn-sm list-group-item rounded text-black fs-italic py-4 border-0">Saved</label></li>
          </ul>
        </div>
        

      <div class="col-10 my-2 mx-1 row p-2" id="newsType"></div>



      </section>


      <footer class="container-fluid text-white vw-100">
        
      </footer>
    
    
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
    <script src="/app.js"></script>

  </body>
</html>
