
  <!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
       crossorigin="anonymous">
       <link rel="stylesheet" href="/style.css">
  
      <title>Knewsfeed</title>
    </head>
  
      <body class="container-fluid vw-100 vh-100">
        <nav class="navbar row text-black d-flex justify-content-center" style="width: 100%;">
      
          <div class="btn-group" role="group" aria-label="top toggles">
      
              <input type="radio" name="choose-region" id="usa-radio" class="btn-check" autocomplete="off">
              <label for="usa-radio" class="btn btn-outline-dark text-black fw-bold">USA</label>
              <input type="radio" name="choose-region" id="inter-radio" class="btn-check" autocomplete="off">
              <label for="inter-radio" class="btn btn-outline-dark text-black fw-bold">International</label>
          </div>
      
          <div class="d-flex justify-content-center vw-100">
            <h1 class="display-5" id="pageName"><a href="/index.html">Knewsfeed</a></h1>
          </div>
        </nav>
      
        <div class="news-sections btn-group d-flex my-1 mx-2 ">
          <input type="radio" name="choose-news" id="politics-radio" class="btn-check" autocomplete="off">
          <label for="politics-radio" class="btn btn-outline-dark btn-sm text-black fs-italic"><a href="poli.html">Political</a></label>
      
          <input type="radio" name="choose-news" id="tech-radio" class="btn-check" autocomplete="off">
          <label for="tech-radio" class="btn btn-outline-dark btn-sm text-black fs-italic"><a href="tech.html">Tech</a></label>
      
          <input type="radio" name="choose-news" id="science-radio" class="btn-check" autocomplete="off">
          <label for="science-radio" class="btn btn-outline-dark btn-sm text-black fs-italic"><a href="science.html">Science</a></label>
      
          <input type="radio" name="choose-news" id="sports-radio" class="btn-check" autocomplete="off">
          <label for="sports-radio" class="btn btn-outline-dark btn-sm text-black fs-italic"><a href="sports.html">Sports</a></label>
      
          <input type="radio" name="choose-news" id="economy-radio" class="btn-check" autocomplete="off">
          <label for="economy-radio" class="btn btn-outline-dark btn-sm text-black fs-italic"><a href="econ.html">Economics</a></label>
      
          <input type="radio" name="choose-news" id="art-radio" class="btn-check" autocomplete="off">
          <label for="art-radio" class="btn btn-outline-dark btn-sm text-black fs-italic"><a href="arts.html">Art</a></label>
      
          <input type="radio" name="choose-news" id="fashion-radio" class="btn-check" autocomplete="off" checked>
          <label for="fashion-radio" class="btn btn-outline-dark btn-sm text-black fs-italic"><a href="fashion.html">Fashion</a></label>
      
          <input type="radio" name="choose-news" id="gaming-radio" class="btn-check" autocomplete="off">
          <label for="gaming-radio" class="btn btn-outline-dark btn-sm text-black fs-italic"><a href="game.html">Gaming</a></label>
      
          <input type="radio" name="choose-news" id="health-radio" class="btn-check" autocomplete="off">
          <label for="health-radio" class="btn btn-outline-dark btn-sm text-black fs-italic"><a href="health.html">Health</a></label>
          
          <input type="radio" name="choose-news" id="culture-radio" class="btn-check" autocomplete="off">
          <label for="culture-radio" class="btn btn-outline-dark btn-sm text-black fs-italic"><a href="culture.html">Music</a></label>
      
          <input type="radio" name="choose-news" id="watch-radio" class="btn-check" autocomplete="off">
          <label for="watch-radio" class="btn btn-outline-dark btn-sm text-black fs-italic"><a href="videos.html">Videos</a></label>
        </div>
  
      
        <section class="mainbody">
